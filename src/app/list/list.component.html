<div class="border rounded mx-auto">
  <ul class="nav nav-tabs justify-content-center text-center">
    <li class="nav-item border border-bottom-0 flex-fill">
      <a
        class="nav-link text-body"
        [routerLink]="['/navigator']"
        [queryParams]="{ tab: '0' }"
        [ngClass]="tab === '0' ? 'active' : ''"
        >Income</a
      >
    </li>
    <li class="nav-item border border-bottom-0 flex-fill">
      <a
        class="nav-link text-body"
        [routerLink]="['/navigator']"
        [queryParams]="{ tab: '1' }"
        [ngClass]="tab === '1' ? 'active' : ''"
        >Outcome</a
      >
    </li>
    <li class="nav-item border border-bottom-0 flex-fill">
      <a
        class="nav-link text-body gx-5"
        [routerLink]="['/navigator']"
        [queryParams]="{ tab: '2' }"
        [ngClass]="tab === '2' ? 'active' : ''"
        >Loans</a
      >
    </li>
    <li class="nav-item border border-bottom-0 flex-fill">
      <a
        class="nav-link text-body"
        [routerLink]="['/navigator']"
        [queryParams]="{ tab: '3' }"
        [ngClass]="tab === '3' ? 'active' : ''"
        >Investments</a
      >
    </li>
  </ul>
  <div class="info">
    <table class="table text-center p-3">
      <thead>
        <tr *ngIf="tab !== ''">
          <th scope="col">Name</th>
          <th scope="col">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions" scope="row">
          <td>{{ transaction.name.first }} {{ transaction.name.last }}</td>
          <td>{{ transaction.amount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
